<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management - Lockin.tech Admin</title>
    <link rel="icon" type="image/png" sizes="192x192" href="../../static/assets/favicon.png">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="content-management.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header-minimal content-header-bar">
            <button class="logout-btn" id="backToDashboardBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                    <line x1="19" y1="12" x2="9" y2="12"></line>
                </svg>
                Dashboard
            </button>
            <div class="header-action-group">
                <button class="logout-btn" onclick="window.location.href='/admin/users/'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Users
                </button>
                <button class="logout-btn" id="logoutBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>

        <div class="admin-content content-management-page">
            <!-- Page Title -->
            <div class="dashboard-title-section content-management-title">
                <h1 class="admin-title">Content Management</h1>
                <p class="admin-subtitle">Manage courses, topics, notes, and resources across the platform</p>
            </div>
            
            <div class="content-layout">
                <!-- Left Sidebar Navigation -->
                <aside class="content-nav">
                    <h2 class="nav-title">Content</h2>
                    <nav class="nav-menu">
                        <button class="nav-item active" data-section="years">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <span>Years</span>
                        </button>
                        <button class="nav-item" data-section="subjects">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                            </svg>
                            <span>Subjects</span>
                        </button>
                        <button class="nav-item" data-section="courses">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                                <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                            </svg>
                            <span>Courses</span>
                        </button>
                        <button class="nav-item" data-section="papers">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <span>Papers</span>
                        </button>
                        <button class="nav-item" data-section="topics">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                            </svg>
                            <span>Topics</span>
                        </button>
                    </nav>
                </aside>

                <!-- Right Content Area -->
                <main class="content-area" id="contentArea">
                    <div class="content-loading">
                        <div class="spinner"></div>
                        <p>Loading content...</p>
                    </div>
                </main>
            </div>
        </div>

        <div class="admin-footer">
            <img src="../../static/assets/lockin_full_transparent.png" alt="Lockin.tech" class="footer-logo">
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay" hidden>
        <div class="modal" role="dialog" aria-modal="true">
            <button class="modal-close" id="modalCloseBtn" aria-label="Close modal">&times;</button>
            <div class="modal-content" id="modalContent"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast" hidden></div>

    <!-- Load scripts in order: dependencies first -->
    <script src="js/state.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/years.js"></script>
    <script src="js/subjects.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/papers.js"></script>
    <script src="js/topics.js"></script>
    <script src="js/content-management.js"></script>
</body>
</html>
