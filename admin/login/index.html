<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lockin.tech</title>
    <link rel="icon" type="image/png" sizes="192x192" href="../../static/assets/favicon.png">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="dashboard-title-section">
                <h1 class="admin-title">Admin Portal</h1>
                <p class="admin-subtitle">Welcome back to <span style="color: var(--color-primary-blue);">Lockin.tech</span></p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <a href="/" class="back-button">Back to main site</a>
        </div>
        
        <div class="login-footer">
            <img src="../../static/assets/lockin_full_transparent.png" alt="Lockin.tech" class="footer-logo">
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
